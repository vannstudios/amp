<div id="disqus_thread"></div>
<script>
    window.addEventListener('message', receiveMessage, false);
    function receiveMessage(event)
    {
    if (event.data) {
        var msg;
        try {
            msg = JSON.parse(event.data);
        } catch (err) {
            // Do nothing
        }
        if (!msg)
            return false;

        if (msg.name === 'resize') {
            window.parent.postMessage({
              sentinel: 'amp',
              type: 'embed-size',
              height: msg.data.height
            }, '*');
        }
    }
    }
</script>
<script>
    // url search query helper
    function $_GET( vars ) {
    var query = window.location.search.slice(1);
    var variable = query.split('&');
    for (var i = 0; i < variable.length; i++) {
        var name = variable[i].split('=');
        if ( name[0] === vars ) return decodeURIComponent( name[1].replace(/\+/g, " ") );
    };
    return (false);
    };

    var disqus_url = $_GET('shortname');
    var disqus_identifier = $_GET('shortname');
    var disqus_title = $_GET('shortname');

    var disqus_config = function () {
    this.page.url = disqus_url;  
    this.page.identifier = disqus_identifier;
    this.page.title = disqus_title;

    };

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://vannstudios.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
